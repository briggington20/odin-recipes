<body>
    <p><a href="index.html">Back to Recipe List</a></p>
    <h1>Cereal Recipe</h1>
    <ul>
        <li>1 bowl</li>
        <li>1 cup of milk</li>
        <li>1 cup of cereal</li>
        <li>1 spoon</li>
        <li>optional:fruit</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
        <li>Pour cereal into the bowl.</li>
        <li>Pour milk over the cereal.</li>
        <li>Stir with a spoon.</li>
        <li>Add fruit if desired.</li>
        <li>Enjoy your cereal!</li>
    </ol>

</body>
